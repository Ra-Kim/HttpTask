<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  html, body {
  height: 100%;
  width: 100%;
  font-family: Inter, "sans-serif";
}

header {
  display: grid;
  width: 50%;
  margin: 0 auto;
  grid-template-columns: 60% 40%;
}
nav {
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  width: 100%;
  margin-left: auto;
}

.bio {
  width: 50%;
  margin: 0 auto;
  text-align: center;
}

#smaller-bio {
  margin-top: 4%;
  width: 40%;
  text-align: left;
  padding-inline: 2%;
}

img {
  width: 30%;
  height: 30%;
  border-radius: 50%;
}

.small-img {
  width: 25%;
  margin-left: 25%;
}

h1 {
    color: rgb(68, 118, 180);
  }

  a {
    text-decoration: none;
  }
</style>
</head>

<body>
  <header>
    <h1>Portfolio</h1>
    <nav>
      <p><a href="home">Home</a></p>
      <p><a href="about">About</a></p>
      <p><a href="contact">Contact</a></p>
    </nav>
  </header>
  

  <div class="bio">
    <img src="https://scontent.fabb1-2.fna.fbcdn.net/v/t39.30808-6/305623567_3265716940367359_8705803712771258961_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=0debeb&_nc_eui2=AeFpvvz0frhrFj5LN2saMxOtKAvkUNpQu_soC-RQ2lC7-yN7lUW8B5jxmvOUlAxlVOS2iGRg7SjtLPp_FBWIYsjK&_nc_ohc=xlZ80GBVDYIAX8vRqQ2&_nc_zt=23&_nc_ht=scontent.fabb1-2.fna&oh=00_AT9xUM3iJXQobO6BvcNginQfu3zClDKBJDCVgj25WtZNWA&oe=635A397B" alt="Display Picture" />
    <h3>Alaede Increase</h3>
    <p><b><small>Make Me King</small></b></p>

    <p>
      <span><b>Favourite Quote: </b></span>
      <i>"They say God laugh at us when we make plans"</i>
    </p>
    <p><span><b>Hobbies: </b></span> Football, Music and Writing Code</p>
  </div>
